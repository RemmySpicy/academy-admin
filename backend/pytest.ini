[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    --no-header

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    auth: Authentication tests
    database: Database tests
    api: API tests
    student: Student feature tests
    curriculum: Curriculum feature tests
    location: Location feature tests
    scheduling: Scheduling feature tests
    role_based: Role-based access control tests
    program_context: Program context filtering tests
    multi_role: Multi-role scenario tests
    security: Security and access control tests

# Test environment
env = 
    TESTING=1
    DATABASE_URL=postgresql://admin:password@localhost:5432/academy_admin_test
    SECRET_KEY=test-secret-key-only-for-testing
    DEBUG=false

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Minimum Python version
minversion = 3.8

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests
timeout = 30